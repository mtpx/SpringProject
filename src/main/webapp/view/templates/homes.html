<html>
<head>
    <title>Addresses Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="../../js/homes.js" type="text/javascript"></script>
    <script src="../../js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add new home</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="street" id="street" class="form-control input-sm"
                                       placeholder="Street">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <input type="text" name="house" id="house" class="form-control input-sm"
                                       placeholder="House">
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <div class="form-group">
                                <input type="text" name="flat" id="flat" class="form-control input-sm"
                                       placeholder="Flat">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="form-group">
                                <input type="text" name="code" id="code" class="form-control input-sm"
                                       placeholder="Code">
                            </div>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <div class="form-group">
                                <input type="text" name="city" id="city" class="form-control input-sm"
                                       placeholder="City">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="area" id="area" class="form-control input-sm"
                                       placeholder="Area">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="price" id="price" class="form-control input-sm"
                                       placeholder="Price">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                                <input type="text" name="type" id="type" class="form-control input-sm"
                                       placeholder="Type">
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Submit address" id="submitHomeBtn" onclick="prepareFullAddressData()" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Search by address</h3>
            </div>
            <div class="panel-body">
                <form role="form" class="form">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="streetSearch" id="streetSearch" class="form-control input-sm"
                                       placeholder="Street">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <div class="form-group">
                                <input type="text" name="citySearch" id="citySearch" class="form-control input-sm"
                                       placeholder="City">
                            </div>
                        </div>
                    </div>
                    <br>
                    <input type="button" value="Search by address"  id="searchByAddressBtn" onclick="searchByAddress()" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div id="numberOfHomes"></div>
<div id="valueOfHomes"></div>
<button id="getHomes" type="button" onclick="getHomes()">Get homes</button>
<button id="getMyHomes" type="button" onclick="getMyHomes()">Get my homes</button>
<table class="table">
    <thead>
    <tr>
        <th scope="col">HomeId</th>
        <th scope="col">AddressId</th>
        <th scope="col">UserId</th>
        <th scope="col">Street</th>
        <th scope="col">House</th>
        <th scope="col">Flat</th>
        <th scope="col">Code</th>
        <th scope="col">City</th>
        <th scope="col">Area</th>
        <th scope="col">Price</th>
        <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(document).ready(function(){
        $('#header').load('header');
        getHomeStats();
    });
</script>
</body>
</html>
